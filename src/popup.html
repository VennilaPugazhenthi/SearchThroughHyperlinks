<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html {
            min-height: 60px;
            min-width: 300px;
            padding: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        mark {
            background-color: yellow;
            color: black;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, td, th {
            border: 1px solid #ddd;
            text-align: left;
        }

        th, td {
            padding: 5px;
        }

        #search {
            width: auto;
            height: auto;
            padding: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        #current_appearance {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div id="search">
    <input type="text" id="searchInput" placeholder="Search...">
    <button id="findBtn">Find</button>
</div>
<div id="current_appearance"></div>

<table id="displayTable"></table>


<script src="popup.js" charset="utf-8"></script>
</body>
</html>
